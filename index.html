<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>scrip</title>
    <link rel="stylesheet" href="style.css" />
    <script src="/js/production.js"></script>
  </head>
  <body>
    <div class="container" style="min-height: 100vh;">
      <div
        class="row"
        style="
          display: flex;
          flex-direction: row;
          justify-content: center;
          max-height: 10%;
        "
      >
        <h1 class="display-2">scrip</h1>
        <h1 class="display-5" style="user-select: none;" id="glitter_amount">G 0</h1>
        <h1 class="display-5" style="user-select: none;" id="rubber_amount">R 0</h1>
        <h1 class="display-5" style="user-select: none;" id="needle_amount">N 0</h1>
      </div>
      <div
        class="row mb-3"
        style="
          display: flex;
          flex-direction: row;
          align-items: center;
          justify-content: center;
          gap: 5px;
          min-height:60vh;
        "
      >
        <div
          class="col"
        >
            <h1 class="display-5">industry</h1>
            <div class="row" style="min-width:60vh;">
                <h1>L labor</h1>
                <div class="prod-box">
                    <h1 class="display-1" style="user-select: none;"onClick="updateGlitterAmount(1)">G</h1>
                    <h1 class="display-1" style="user-select: none;"onClick="updateRubberAmount(1)">R</h1>
                    <h1 class="display-1" style="user-select: none;"onClick="updateNeedleAmount(1)">N</h1>
                </div>
            </div>
            <div class="row" style="padding:10px;">
                <div class="col mx-2" style="padding:10px;">
                  <h1>I investment</h1>
                  <button onClick="buyGlitterFactory(1)">GF factory [<span>20 G</span>] -- <span id="glitter_factory_amount">0</span></button>
                  <button onClick="buyGlitterShredder(1)">GS shredder [<span>500 G</span>] -- <span id="glitter_shredder_amount">0</span></button>
                </div>
                <div class="col mx-2" style="padding:10px;visibility:hidden;" id="monitor">
                  <h1>M monitoring</h1>
                  <div class="bar_container" id="glitter_factory_bar">
                    <span>GF</span>
                    <div id="progress" class="myProgress">
                      <div id="factory_bar" class="myBar">
                      </div>
                    </div>
                  </div>
                  <div class="bar_container" id="glitter_shredder_bar">
                    <span>GS</span>
                    <div id="progress" class="myProgress">
                      <div id="shredder_bar" class="myBar">
                      </div>
                    </div>
                  </div>
                </div>
            </div>
        </div>
        <div
          class="col"
        >
            <h1>commerce</h1>
        </div>
      </div>
    </div>
  </body>
</html>
